<app-heading heading="Login"></app-heading>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" novalidate>

        <!-- email -->
        <app-form-group [data$]="formGroupData$" formControlName="email" ngDefaultControl (appBlurEvent)="blurEvent($event)"
          [errMsg]="controlNameErrs.email"></app-form-group>


        <!-- password -->
        <app-form-group [data$]="formGroupData$" formControlName="password" ngDefaultControl (appBlurEvent)="blurEvent($event)"
          [errMsg]="controlNameErrs.password"></app-form-group>


        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
