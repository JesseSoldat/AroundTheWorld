<div *ngIf="permission?.status === 'notRequested'">
  <p>To view this users photos send a friend request</p>
  <button (click)="sendFriendRequest(story.user._id)" class="btn btn-primary">Friend Request</button>
</div>

<div *ngIf="permission?.status === 'requested'">
  <p>A Friends Request has been sent. If accepted you will be able to view their photos.</p>
</div>

<div *ngIf="permission?.status === 'accepted'">
  <div *ngIf="story.images.length; else showPlaceholderImage">

    <img *ngFor="let image of story.images" (click)="viewImage(image)" [src]="image" class="smallImg">

  </div>

  <ng-template #showPlaceholderImage>
    <p>There are no images added to this story yet!</p>
  </ng-template>
</div>
