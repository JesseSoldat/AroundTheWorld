<div class="row">
  <div class="col-sm-12 col-md-11 mx-auto">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Story Details</h3>
        <form class="storyForm" [formGroup]="storyForm" (ngSubmit)="handleSubmit()" novalidate>

          <!-- title -->
          <app-form-group [data$]="formGroupData$" formControlName="title" ngDefaultControl (appBlurEvent)="blurEvent($event)"
            [errMsg]="controlNameErrs.title"></app-form-group>

          <div class="spacer10"></div>
          <!-- description -->
          <app-text-box [data$]="formGroupData$" formControlName="description" ngDefaultControl (appBlurEvent)="blurEvent($event)"
            [errMsg]="controlNameErrs.description"></app-text-box>

          <div class="spacer20"></div>

          <button type="button" (click)="cancel()" class="btn btn-danger btn-block btn-sm">
            <i class="fas fa-backspace mr-1"></i>
            Cancel
          </button>

          <div class="spacer10"></div>


          <button type="submit" [disabled]="!storyForm.valid" class="btn btn-dark btn-block btn-sm">
            <i class="fas fa-check mr-1"></i>
            Submit
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
