<div class="addStoryWrapper">

  <app-heading heading="Tell your Story"></app-heading>

  <div class="container">
    <div class="spacer20"></div>

    <!-- progress bar -->

    <!-- google maps -->
    <div class="mapContainer">
      <div class="row">
        <div class="col-xs-12 col-sm-10 mx-auto">
          <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="8" (mapClick)="onSetMarker($event)">

            <agm-marker *ngIf="marker" [latitude]="marker.lat" [longitude]="marker.lng">
            </agm-marker>

          </agm-map>

        </div>
      </div>

    </div>

    <!-- important to stop shaking screen -->
    <div class="spacer10"></div>

    <!-- form -->
    <app-add-map-story-form (onHandleSubmit)="handleSubmit($event)" (onCancel)="onCancel()"></app-add-map-story-form>

    <div class="spacer200"></div>

  </div>


</div>
