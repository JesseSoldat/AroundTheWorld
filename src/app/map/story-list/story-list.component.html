<div class="row mx-2">
  <div class="col-xs-12 col-sm-10 col-md-9 mx-auto">

    <app-heading heading="My Stories"></app-heading>

    <div class="row">
      <div class="bulletinBg col-12 mx-auto">

        <div *ngIf="(stories$ | async) as stories; else showSpinner">

          <div class="row">
            <!-- have stories -->
            <div *ngFor="let story of stories" class="card col-10 mx-auto my-4">
              <app-list-card (onHandleSubmit)="searchForFriendsByDistance($event)" [data]="story"></app-list-card>
            </div>
          </div>

          <!-- no stories created yet -->
          <app-no-data (onBtnClick)="navigateToMap()" *ngIf="stories.length === 0" title="No Stories" text="Create some stories to get started matching with others"
            btnIcon="fas fa-map mr-1" btnText="Go to Map"></app-no-data>

        </div>

      </div>
    </div>
  </div>


  <ng-template #showSpinner>
    <app-spinner></app-spinner>
  </ng-template>
