<div class="row mx-2">
  <div class="col-xs-12 col-sm-10 col-md-9 mx-auto">

    <!-- have stories -->
    <div *ngIf="(stories$ | async) as stories; else showSpinner">

      <app-heading heading="{{stories.length ? (stories[0].user.username | titlecase) : ''}}{{stories.length ? '\'s Stories' : 'No Stories'}}"></app-heading>

      <div class="row">

        <div class="bulletinBg col-sm-11 mx-auto my-3 d-flex flex-wrap justify-content-between align-items-center">

          <app-img-card *ngFor="let story of stories" [data]="story" (onBtnClick)="navigate($event)"></app-img-card>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- loading -->
<ng-template #showSpinner>
  <app-heading></app-heading>
  <div class="row">
    <div class="bulletinBg col-12 mx-auto">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-template>
