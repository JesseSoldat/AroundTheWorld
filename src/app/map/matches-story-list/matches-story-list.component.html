<div class="storyListWrapper">

  <div *ngIf="(stories$ | async) as stories; else showSpinner">
    <app-heading heading="{{stories.length ? (stories[0].user.username | titlecase) : ''}}{{stories.length ? '\'s Stories' : 'No Stories'}}"></app-heading>

    <div class="row">

      <div class="col-xs-12 col-sm-11 mx-auto my-3 d-flex flex-wrap justify-content-between align-items-center storiesContainer">

        <app-img-card *ngFor="let story of stories" [data]="story" (onBtnClick)="navigate($event)"></app-img-card>

      </div>
    </div>

  </div>

  <ng-template #showSpinner>
    <app-heading></app-heading>
    <app-spinner></app-spinner>
  </ng-template>

</div>
