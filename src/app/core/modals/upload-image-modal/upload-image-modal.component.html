<ng-template #uploadPhotos let-modal>
  <div class="modal-header p-3">
    <h5 class="modal-title" id="modal-basic-title">Add Some Photos to your Story?</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModalAndNav()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-3">
    <p>They say a picture is worth a thousand words.</p>
  </div>
  <div class="modal-footer p-3">
    <button type="button" class="btn btn-danger btn-sm" (click)="closeModalAndNav()">
      <i class="fas fa-backspace mr-1"></i>
      Close
    </button>
    <button class="btn btn-secondary btn-sm" (click)="closeModalAndUploadPhoto()">
      <i class="fas fa-file-upload mr-1"></i>
      Upload Image
    </button>
  </div>
</ng-template>
