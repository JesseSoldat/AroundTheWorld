<!-- no requests -->
<li *ngIf="!requestLength" class="friendRequestWrapperXs nav-item d-none d-sm-block d-md-none text-muted mb-2" disable>
  <i class="fas fa-user-plus mr-1"></i>
  <span>Friend Request</span>
  <span class="friendRequestMenuBadgedXs badge badge-pill badge-info ml-2">0</span>
</li>

<!-- requests -->
<li *ngIf="requestLength" (click)="onFriendRequest()" class="friendRequestWrapperXs nav-item d-none d-sm-block d-md-none mb-2">
  <i class="fas fa-user-plus mr-1"></i>
  <span>Friend Request</span>
  <span class="friendRequestMenuBadgeXs badge badge-pill badge-danger ml-2">{{requestLength}}</span>
</li>

<app-link class="d-none d-sm-block d-md-none" text="Friends" icon="fas fa-user-friends mr-1 mb-2"></app-link>

<li class="nav-item d-none d-sm-block d-md-none cursorPointer mb-4" (click)="onLogout()">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
</li>
