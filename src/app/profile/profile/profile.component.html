<div class="row px-3">
  <div class="col-xs-12 col-sm-10 col-md-9 mx-auto">
    <app-heading *ngIf="(profile$ | async) as profile" (btnClick)="editProfile()" [heading]="profile.username | titlecase"
      [editBtn]="true">
    </app-heading>

    <div class="row">
      <div class="bulletinBg col-12 mx-auto">

        <div *ngIf="(profile$ | async) as profile; else showSpinner" class="row">
          <div class="col-12">
            <app-profile-card [profile]="profile"></app-profile-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #showSpinner>
  <app-spinner></app-spinner>
</ng-template>
