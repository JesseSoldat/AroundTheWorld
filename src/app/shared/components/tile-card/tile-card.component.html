<div class="card my-3">
  <div class="card-body d-flex flex-column align-items-center justify-content-between">
    <div class="text-center">
      <h5 class="card-title pt-2">
        {{data?.title}}
      </h5>
      <p class="card-text py-4">{{data?.subtitle}}</p>
    </div>

    <button [routerLink]="data?.link" class="btn-primary btn-block">{{data?.linkText}}</button>
  </div>
</div>
