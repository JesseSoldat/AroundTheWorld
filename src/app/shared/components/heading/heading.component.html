<div class="spacer70"></div>
<div class="row">
  <div class="col-12 text-center">

    <div class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      <app-top-row-btns [backBtn]="backBtn" [editBtn]="editBtn" [deleteBtn]="deleteBtn" [detailBtn]="detailBtn"
        (onBtnClick)="onBtnClick($event)"></app-top-row-btns>
    </div>

    <h1 class="heading pb-2">
      {{heading}}
    </h1>

    <div class="d-block d-sm-none d-md-none d-lg-none d-xl-none">
      <app-bottom-row-btns [backBtn]="backBtn" [editBtn]="editBtn" [deleteBtn]="deleteBtn" [detailBtn]="detailBtn"
        (onBtnClick)="onBtnClick($event)"></app-bottom-row-btns>
    </div>


  </div>


</div>
