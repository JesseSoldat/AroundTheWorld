<div class="card-body">
  <!-- d-flex flex-wrap justify-content-between align-items-center -->
  <div class="row">
    <!-- left -->
    <div class="cardText col-xs-12 col-xs-12 col-md-12 col-lg-7">
      <h3 class="card-title">{{data.title}}</h3>
      <p class="card-text">{{data.description}}</p>

      <!-- match form -->
      <form class="form">
        <!-- select -->
        <div class="form-group mr-3">
          <label>Select Distance:</label>
          <select name="distance" class="form-control">
            <option *ngFor="let distance of distances" [value]="distance">{{distance}}</option>
          </select>
        </div>
        <!-- radio -->
        <div class="radioGroup form-group">
          <input class="mr-2" checked type="radio" name="distanceType" value="miles"> <span class="mr-3">Miles</span>
          <input class="mr-2" type="radio" name="distanceType" value="km"> Km
        </div>


        <!-- submit -->
        <button class="showSmBtn btn btn-primary">Match Others</button>
        <button class="showLgBtn btn btn-primary btn-block">Match Others</button>

      </form>
    </div>

    <!-- right -->
    <div class="cardImg col-xs-12 col-xs-12 col-md-12 col-lg-5">
      <img src="https://via.placeholder.com/150x150">
    </div>

  </div>

</div>
