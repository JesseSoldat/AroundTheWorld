<div class="card">
  <img class="card-img-top" src="https://via.placeholder.com/150x150" alt="Card image cap">
  <div class="card-body  d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text mt-3">{{data.description | truncate:fText}}</p>
    </div>

    <button (click)="handleBtnClick()" class="btn btn-primary btn-block">View Details</button>
  </div>
</div>
