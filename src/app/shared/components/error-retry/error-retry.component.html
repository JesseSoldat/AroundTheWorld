<div class="row">
  <div class="col-sm-10 col-md-8 mx-auto">
    <div class="card text-center py-4 px-0">
      <div class="card-body">
        <h5 class="card-title">Error Fetching Data</h5>
        <p class="card-text">{{msg}}</p>
        <button (click)="onFetchData()" class="btn btn-secondary mt-2">
          <i class="fas fa-redo mr-1"></i>
          Try to fetch data
        </button>
      </div>
    </div>
  </div>
</div>
