<div class="row">
  <div class="col-sm-10 col-md-8 mx-auto">
    <div class="card text-center py-4 px-0">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <button (click)="onClick()" class="btn btn-secondary mt-2">
          <i class="{{btnIcon}}"></i>
            {{btnText}}
        </button>
      </div>
    </div>
  </div>
</div>
