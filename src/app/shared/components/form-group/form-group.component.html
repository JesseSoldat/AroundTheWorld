<div class="form-group" *ngIf="(data$ | async) as data">
  <label>{{data[key]['label']}}</label>
  <input type="{{data[key]['type']}}" name="{{data[key]['name']}}" class="form-control" placeholder="{{data[key]['label']}}">
  <small class="form-text text-muted">{{data[key]['info']}}</small>
  <div class="invalid-feedback">
    {{errMsg}}
  </div>
</div>
