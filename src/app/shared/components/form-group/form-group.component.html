<div class="form-group" *ngIf="(data$ | async) as data">

  <label><small>{{data[key]['label']}}</small></label>

  <small *ngIf="data[key]['required']" class="d-block pr-3 float-right">
    <strong>* = required fields</strong>
  </small>

  <input *ngIf="data[key]['type'] !== 'textarea'" type="{{data[key]['type']}}" name="{{data[key]['name']}}" class="form-control"
    placeholder="{{data[key]['placeholder']}}" [class.is-invalid]="errMsg">


  <textarea *ngIf="data[key]['type'] === 'textarea'" rows="10" name="{{data[key]['name']}}" class="form-control"
    placeholder="{{data[key]['placeholder']}}" [class.is-invalid]="errMsg"></textarea>


  <small class="form-text text-muted">{{data[key]['info']}}</small>

  <div class="invalid-feedback">
    {{errMsg}}
  </div>
</div>
