<div class="alertWrapper row" *ngIf="(msg$ | async) as msg">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
    <div [ngClass]="msg?.color" class="alert alert-dismissible fade show" role="alert">
      <strong>{{ msg?.title | titlecase }}</strong>
      {{msg?.info}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
